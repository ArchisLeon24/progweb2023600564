<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses del Año</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        ol {
            text-align: left;
            display: inline-block;
        }
        .mes {
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Meses del Año con Ordinales</h1>
    <ol id="meses"></ol>
    
    <script>
        const meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        const ordinales = ["1ro", "2do", "3ro", "4to", "5to", "6to", "7mo", "8vo", "9no", "10mo", "11vo", "12vo"];

        const contenedor = document.getElementById("meses");

        meses.forEach((mes, index) => {
            const elemento = document.createElement("li");
            elemento.classList.add("mes");
            elemento.textContent = `${ordinales[index]} - ${mes}`;
            contenedor.appendChild(elemento);
        });
    </script>
</body>
</html>
